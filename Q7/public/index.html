<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Alley Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
        }
        #game-controls {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
            width: 200px;
        }
        .control-group {
            margin: 10px 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .slider {
            width: 150px;
            margin: 5px 0;
        }
        .value-display {
            font-size: 14px;
            color: #ffff00;
            margin: 5px 0;
        }
        #throw-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #throw-button:hover {
            background: #45a049;
        }
        #throw-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        canvas {
            display: block;
            outline: none;
        }
        .instructions {
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body tabindex="0">
    <div id="game-status"></div>
    
    <div id="game-controls">
        <h3>üé≥ Controls</h3>
        
        <div class="control-group">
            <label>Power</label>
            <div class="value-display" id="power-value">50%</div>
            <div id="power-bar" style="width: 150px; height: 10px; background: #333; border-radius: 5px; overflow: hidden;">
                <div id="power-fill" style="width: 50%; height: 100%; background: linear-gradient(to right, #00ff00, #ffff00, #ff0000); transition: width 0.1s;"></div>
            </div>
        </div>
        
        <div class="control-group">
            <label>Direction</label>
            <div class="value-display" id="direction-value">0¬∞</div>
            <input type="range" id="direction-slider" class="slider" min="-30" max="30" value="0">
        </div>
        
        <button id="throw-button" style="display: none;">THROW BALL</button>
        
        <div class="instructions" style="font-size: 11px; line-height: 1.3;">
            <strong>üéÆ Controls:</strong><br>
            ‚Üê ‚Üí Arrow Keys: Aim<br>
            HOLD SPACE: Charge Power<br>
            RELEASE SPACE: Throw!
        </div>
    </div>
    
    <script src="bundle.js"></script>
    <script>
        // Update slider value displays
        const powerSlider = document.getElementById('power-slider');
        const directionSlider = document.getElementById('direction-slider');
        const powerValue = document.getElementById('power-value');
        const directionValue = document.getElementById('direction-value');
        
        powerSlider.addEventListener('input', function() {
            powerValue.textContent = this.value + '%';
        });
        
        directionSlider.addEventListener('input', function() {
            directionValue.textContent = this.value + '¬∞';
        });
        
        // Ensure page has focus for keyboard events
        document.body.focus();
    </script>
</body>
</html>
